<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./src/assets/Images/newlogo.png" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="SkillUp">
  <link rel="apple-touch-icon" href="./pwa-192x192.png">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Preconnect to API for faster first request -->
  <link rel="preconnect" href="%VITE_APP_BASE_URL_MAIN%" crossorigin />
  <link rel="dns-prefetch" href="%VITE_APP_BASE_URL_MAIN%" />
  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Alata&family=Licorice&family=Style+Script&family=Trykker&display=swap"
    rel="stylesheet" />
  <!-- Dark Theme Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Chivo:wght@700;900&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet" />

  <title>SkillUp Software Solutions</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #020617;
      /* Match splash screen background to avoid flicker */
    }

    /* Target root AND body for portal theme to ensure zero gaps */
    html.portal-theme,
    .portal-theme body {
      background-color: #020617 !important;
      color: #f8fafc;
    }

    #instant-loader {
      position: fixed;
      inset: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #020617;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader-logo {
      width: 60px;
      height: 60px;
      opacity: 0.8;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.4;
        transform: scale(0.95);
      }

      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    /* Portal specific style overrides */
    .portal-theme body {
      background-color: #020617 !important;
      color: #f8fafc;
    }
  </style>
  <script>
    (function () {
      const updateTheme = () => {
        const hash = window.location.hash;
        const isPortal = hash.includes('/student') || hash.includes('/dashboard') || hash.includes('/login') || hash.includes('/signup');
        const root = document.documentElement;

        // Manage theme classes and Backgrounds
        if (isPortal) {
          root.classList.add('portal-theme');
        } else {
          root.classList.remove('portal-theme');
        }

        // Handle meta theme-color
        let themeMeta = document.querySelector('meta[name="theme-color"]');
        if (!themeMeta) {
          themeMeta = document.createElement('meta');
          themeMeta.name = "theme-color";
          document.head.appendChild(themeMeta);
        }
        themeMeta.content = isPortal ? "#020617" : "#ffffff";

        // Handle iOS Status Bar Style dynamically
        let statusMeta = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
        if (!statusMeta) {
          statusMeta = document.createElement('meta');
          statusMeta.name = "apple-mobile-web-app-status-bar-style";
          document.head.appendChild(statusMeta);
        }
        // "default" gives dark text on white. "black-translucent" gives white text.
        statusMeta.content = isPortal ? "black-translucent" : "default";
      };

      // Initial check
      updateTheme();
      // Listen for hash changes to update theme in SPA mode
      window.addEventListener('hashchange', updateTheme);
    })();
  </script>
</head>

<body>
  <div id="instant-loader">
    <img src="./src/assets/Images/newlogo.png" class="loader-logo" alt="SkillUp" onerror="this.style.display='none'">
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    (function () {
      const checkLoader = () => {
        // Detect if running in Capacitor native app
        const isCapacitor = window.Capacitor !== undefined ||
          (typeof window.AndroidBridge !== 'undefined') ||
          (typeof webkit !== 'undefined' && webkit.messageHandlers);

        // Skip web loader in Capacitor - native splash handles this
        if (isCapacitor) {
          const loader = document.getElementById('instant-loader');
          if (loader) loader.remove();
          return;
        }

        const hash = window.location.hash;
        const isPortal = hash.includes('/student') || hash.includes('/dashboard');
        const loader = document.getElementById('instant-loader');

        if (isPortal && loader) {
          loader.style.display = 'flex';
        }

        window.addEventListener('load', () => {
          setTimeout(() => {
            if (loader) {
              loader.style.opacity = '0';
              setTimeout(() => loader.remove(), 500);
            }
          }, 800);
        });
      };

      checkLoader();
    })();
  </script>
</body>

</html>
