# Project-wide Gradle settings.
# ============================================

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# ============================================
# JVM MEMORY SETTINGS
# ============================================

# Increased heap size for better build performance
# Adjust based on your machine's RAM (4GB+ recommended for large projects)
org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8

# ============================================
# BUILD PERFORMANCE
# ============================================

# Enables parallel project execution for faster multi-module builds
org.gradle.parallel=true

# Enables build caching for faster incremental builds
org.gradle.caching=true

# Enables configuration caching (experimental but stable in Gradle 8+)
org.gradle.configuration-cache=true

# Only configure projects that are needed for the build
org.gradle.configureondemand=true

# ============================================
# ANDROID SPECIFIC
# ============================================

# AndroidX package structure
android.useAndroidX=true

# Enable R8 full mode for better code shrinking and optimization
android.enableR8.fullMode=true

# Enable non-transitive R classes to reduce APK size
android.nonTransitiveRClass=true

# ============================================
# KOTLIN (if applicable)
# ============================================

# Enable incremental compilation for Kotlin
kotlin.incremental=true

# Enable parallel compilation for Kotlin
kotlin.parallel.tasks.in.project=true

# Use JVM IR backend for better performance
kotlin.code.style=official
